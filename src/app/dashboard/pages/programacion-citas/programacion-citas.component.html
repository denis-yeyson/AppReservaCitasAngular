<h3>Registro de Programación de Citas</h3>
<hr />
<form
  autocomplete="off"
  [formGroup]="formProgramacionCita"
  (ngSubmit)="otros()"
>
  <div class="form-group">
    <label class="ml-3">Buscar el Medico</label>
    <div class="d-flex col-12">
      <input
        type="text"
        class="form-control"
        formControlName="medico"
        placeholder="Ingresar N° Colegiatura"
      />
      <button
        class="btn btn-primary ml-2"
        data-toggle="modal"
        data-target="#exampleModal"
        (click)="listarMedicos()"
      >
        Buscar
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Seleccionar Medico
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Especialidad</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let medico of medicosJson; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ medico.nombres }}</td>
                    <td>{{ medico.apellidos }}</td>
                    <td>{{ medico.especialidad }}</td>
                    <td>{{ medico.dni }}</td>
                    <td class="d-flex justify-content-end">
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                        class="btn btn-primary mr-2"
                        (click)="seleccionarMedico(medico)"
                      >
                        SELECCIONAR
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="ml-3">Fecha seleccionada de la cita</label>
    <div class="d-flex col-12">
      <input type="date" class="form-control" formControlName="fecha" />
    </div>
  </div>
  <div class="form-group">
    <label class="ml-3">Horas disponibles</label>
    <br />
    <div class="form-check form-check-inline" *ngFor="let h of _horas">
      <input class="form-check-input position-static" type="checkbox" value={{h.orden}}
      (change)="onchange(h.orden)"
      />
      <label class="form-check-label">{{h.horaInicio+' ' +h.horaFin}}</label>
    </div>
  </div>
  <button class="btn btn-success" (click)="registrarProgramacionCita()">GUARDAR PROGRAMACION</button>
</form>
